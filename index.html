<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Планировщик задач</h1>
    <div class="wrapper">
        <h2>Добавить задачу</h2>
        <div class="input-wrapper">
            <input type="text" class="input-textarea" placeholder="Введите текст">
            <button class="add-task">Добавить</button>
        </div>
        <h2>Список задач</h2>
        <ul class="task-list"></ul>
        <button class="clean-list">Очистить список задач</button>

    </div>
<script src="/main.js"></script>    
</body>
</html>
